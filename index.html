<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Screen</title>
        <link rel="stylesheet" type="text/css" href="design/css/login.css">
    </head>
    <body>
        <section class="loginform">
            <form name="login" action="" onsubmit="validate();">
                <img src="design/images/cat.jpg" alt="Cat Pic" style="width:148px;height:103px;">
                <ul>
                    <li>
                        <input name="username" placeholder="Username" required>
                    </li>
                    <li>
                        <input type="password" name="password" placeholder="Password" required>
                    </li>
                    <li>
                        <input type="button" value="Login" name="Submit" onclick= "validate()">
                    </li>
                </ul>
            </form>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
